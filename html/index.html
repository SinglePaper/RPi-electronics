<html>
    <head>
        <title>Charlie Control</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="explanation">
            <h1 id="heading"></h1>
        </div>
        <div class="controls">
                <table>
                    <tr>
                        <td></td>
                        <td class="up"><button id="up" name="up">^</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="left"><button id="left" name="left">&lt;</button></td>
                        <td class="down"><button id="down" name="down">v</button></td>
                        <td class="right"><button id="right" name="right">&gt;</button></td>
                    </tr>
                </table>
        </div>
    </body>
</html>
